<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Arthur Miguel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Arthur Miguel</h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Sobre Mim</a></li>
                    <li class="nav-item"><a href="formacao.html" class="nav-link">Formação</a></li>

                    <li class="nav-item"><a href="contato.html" class="nav-link active">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Contato</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Arthur Miguel</p>

            <a href="https://github.com/ArthurMiguelVieira" target="_blank">GitHub</a> | 
            <a href="mailto:arthur.miguel.dev@gmail.com">E-mail</a>
        </p>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
